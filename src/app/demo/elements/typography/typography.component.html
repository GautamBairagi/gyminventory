

<main id="main" class="main">

  <div class="container-fluid ">

    </div>

<div class="container-fluid c1 py-3 my-2">
 

    <div class="row mt-3">

        <div class="col-md-12 col-sm-12 d-flex"style="white-space: nowrap;">

        </div>



        <div class="  col-md-12 col-sm-12 d-flex mt-2"style="white-space: nowrap;">

     <div class=" col-sm-12 col-md-12 d-flex mt-3" style="line-height: 2rem;  " >

            </select>
        </div>
      <div class="col-sm-12 col-md-12 d-flex mt-3" style="line-height: 2rem;  ">

    <div class="col-sm-12 col-md-12 d-flex mt-3" style="line-height: 2rem;  ">

    </div>
