<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/logo1.png" style="width: 150px;" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
              </div>
            </div>
          </div>
          <div class="d-grid">
          <form [formGroup]="loginForm">
          <h5 class="my-4 d-flex justify-content-center" style="font-weight: bold; font-size: x-large;"> Login  </h5>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="email"
            [ngClass]="{'is-invalid': loginForm.controls['email'].errors && ckDep }" />
            <label for="floatingInput"> Username</label>
            <p class="text-danger"
            *ngIf="loginForm.controls['email'].errors && ckDep">Please Enter UserName
          </p>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control"  formControlName="password" 
            [ngClass]="{'is-invalid': loginForm.controls['password'].errors && ckDep }"/>
            <label for="password">Password</label>
            <p class="text-danger"
            *ngIf="loginForm.controls['password'].errors && ckDep">Please Enter Password
          </p>
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox"  checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
            </div>
            <h5 class="text-secondary">
            </h5>
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-secondary" (click)="logins()">Login</button>
          </div>
          <hr />
          <h5 class="d-flex justify-content-center">
          </h5>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
